
<div class="header">
  <button (click)="onBackCall()" class="small-button">
    <mat-icon class="small-icon">arrow_back</mat-icon>
  </button>
  <h2 class="title">Criar Registo</h2>
</div>
<body  *ngIf="!edit">
  <div>
    <img src="{{localStorage.getItem('profilePicture')}}" alt="" class="profile-image">
  </div>
<div>
  <p>{{ user?.username }}</p>
</div>
  <div>
    <p>{{ user?.email }}</p>
  </div>
  <div>
    <p>{{ user?.phone }}</p>
  </div>
  <div>
    <p>{{ user?.firstName }}</p>
  </div>
  <div>
    <p>{{ user?.lastName }}</p>
  </div>
  <div>
    <p>{{ user?.role }}</p>
  </div>
  <div>
    <p>{{ user?.location?.parish }}, {{ user?.location?.county }}, {{ user?.location?.district }}</p>
  </div>
  <button *ngIf="isOwner()" (click)="editCall()">Editar Perfil</button>
</body>
<router-outlet *ngIf="edit"></router-outlet>
