<form (ngSubmit)="signUp()">
  <div class="input">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="email" required>
  </div>
  <div class="input">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" [(ngModel)]="username" required>
  </div>
  <div class="input">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" [(ngModel)]="password" required>
  </div>
  <div class="input">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" [(ngModel)]="firstName" required>
  </div>
  <div class="input">
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" [(ngModel)]="lastName" required>
  </div>
  <div class="input">
    <label for="nif">NIF:</label>
    <input type="text" id="nif" name="nif" [(ngModel)]="nif" required>
  </div>
  <div class="input">
    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" [(ngModel)]="phone">
  </div>
  <div class="input">
    <label for="parish">Parish:</label>
    <input type="text" id="parish" name="parish" [(ngModel)]="parish" required>
  </div>
  <div class="input">
    <label for="county">County:</label>
    <input type="text" id="county" name="county" [(ngModel)]="county" required>
  </div>
  <div class="input">
    <label for="role">Role:</label>
    <input type="checkbox" id="role" name="role" [(ngModel)]="isChecked" (change)="changeRole()">
  </div>

  <button class="button" type="submit">Sign Up</button>
</form>
