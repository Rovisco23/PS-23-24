<body>
<div class="container">
  <div class="left">
    <img src="assets/logo.png" alt="" class="logo">
    <h1 class="title">Site Diary</h1>
  </div>
  <div class="right">
    <h1 class="page-title">Sign Up</h1>
    <form (ngSubmit)="signUp()">

      <div class="input">
        <div>
          <label for="email">Email</label>
        </div>
        <div>
          <input  type="email" id="email" name="email" [(ngModel)]="email" required>
        </div>
      </div>
      <div class="input">
        <div>
          <label for="username">Username</label>
        </div>
        <div>
          <input type="text" id="username" name="username" [(ngModel)]="username" required>
        </div>
      </div>
      <div class="input">
        <div>
          <label for="password">Password</label>
        </div>
        <div>
          <input type="password" id="password" name="password" [(ngModel)]="password" required>
        </div>
      </div>
      <div class="input">
        <div>
          <label for="firstName">First Name</label>
        </div>
        <div>
          <input type="text" id="firstName" name="firstName" [(ngModel)]="firstName" required>
        </div>
      </div>
      <div class="input">
        <div>
          <label for="lastName">Last Name</label>
        </div>
        <div>
          <input type="text" id="lastName" name="lastName" [(ngModel)]="lastName" required>
        </div>
      </div>
      <div class="input">
        <div>
          <label for="nif">NIF</label>
        </div>
        <div>
          <input type="text" id="nif" name="nif" [(ngModel)]="nif" required>
        </div>
      </div>
      <div class="input">
        <div>
          <label for="phone">Phone</label>
        </div>
        <div>
          <input type="text" id="phone" name="phone" [(ngModel)]="phone">
        </div>
      </div>
      <div class="input">
        <div>
          <label>County</label>
        </div>
        <div>
          <select class="selector" name="county" [(ngModel)]="county">
            <ng-container *ngFor="let concelho of counties">
              <option [value]="concelho">{{ concelho }}</option>
            </ng-container>
          </select>
        </div>
      </div>
      <div class="input">
        <div>
          <label>Parish</label>
        </div>
        <div>
          <select class="selector" name="Parish" [(ngModel)]="parish" (change)="updateLocation()">
            <ng-container *ngFor="let freguesia of parishes">
              <option [value]="freguesia">{{ freguesia }}</option>
            </ng-container>
          </select>
        </div>
      </div>
      <div class="input">
        <div>
          <label for="role">CÃ¢mara Municipal </label>
          <input type="checkbox" id="role" name="role" [(ngModel)]="isChecked" (change)="changeRole()">
        </div>
      </div>
      <div >
        <button mat-stroked-button class="button" type="submit">Sign Up</button>
      </div>
    </form>
    <div>
      <p class="text">Already have an account? <a routerLink="/login">Login here.</a></p>
    </div>
  </div>
</div>
</body>
